{% extends 'hello/base.html' %}
{% load static %}
{% block contactActive %}
    btn-warning
{% endblock %}
{% block contactText %}
    text-black
{% endblock %}
{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .thankyou {
            height: 100vh;
            width: 100%;
            background-image: url("{% static 'hello/images/image.png' %}");
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .content {
            width: 100%;
            position: absolute;
            top: 30%
        }

        .left-column {
            margin-left: 6%;
        }

        .left-column h1 {
            font-family: "Narkisim", cursive;
            font-size: 80px;
            line-height: 110px;
            float: left;
            color: black;
        }

        .right-column {
            float: right;
            margin-right: 6%;
            margin-top: 80px;
            display: flex;
            align-items: center;
        }

        .right-column p {
            padding-top: 15px;
            font-size: 18px;
            color: #5f5f5f;
            font-weight: 1000;
            margin-right: 15px;
        }

        #icon {
            width: 80px;
            cursor: pointer;
        }

        @media screen and (max-width: 555px ){
            .right-column{
                position: absolute;
                top:50%;
                left:50%;
            }
        }

        @media screen and (max-width: 240px) {
            .thankyou{
                position:relative;
                top: 100%;
                bottom: 50%;
            }
        }

        @media  screen and (max-width: 240px) {
            .right-column{
                position: absolute;
                top: 50%;
                left:50%;
            }
        }
        
        @media  screen and (max-width: 768px) {
            .left-column{
                visibility: hidden;
            }
        }


    </style>

    <body>
    <div class="thankyou">
        <div class="content">
            <div class="left-column">
                <h1>THANK<br>YOU<br></h1>
            </div>
            <div class="right-column">
                <p>VIBE TIME!</p>
                <img src="{% static 'hello/images/play.png' %}" id="icon" alt="Play image">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="{% static 'hello/images/music.mp3' %}" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function (){
            if(mySong.paused){
                mySong.play();
                icon.src = "{% static 'hello/images/pause.png' %}"
            }
            else{
                mySong.pause();
                icon.src = "{% static 'hello/images/play.png' %}"
            }
        }

    </script>
    </body>


{% endblock %}
